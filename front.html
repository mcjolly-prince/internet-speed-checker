<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Checker</title>
    <link rel="stylesheet" href="frnt.css">
</head>
<body>
    <div class="container">
        <h1>SPEED</h1>
        <div class="speed-box">
            <span>MBPS</span>
            <div class="value-box" id="download">Testing...</div>
        </div>
        <div class="speed-box">
            <span>PING</span>
            <div class="value-box" id="ping">Testing...</div>
        </div>
    </div>

    <script>
        fetch("/test")
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("download").textContent = "Error";
                    document.getElementById("ping").textContent = "Error";
                } else {
                    document.getElementById("download").textContent = data.download + " Mbps";
                    document.getElementById("ping").textContent = data.ping + " ms";
                }
            });
    </script>
</body>
</html>
